# Properties file, DO NOT PUT IN WAR. Will vary depending on which tomcat instance is used (Live, Dev etc).
# NOTE any changes require a restart to take effect

# Pull in content.
# NB: CAREFUL CHANGING URL, AS *ALL* LINKS IN HTML/JSP ALSO NEED CHANGING.
# URLS should be relative and start with /
# PATHS SHOULD BE UNDER admin.git.content.localpath
# NB: DO NOT INCLUDE / AT THE END.
cudl-viewer-content.html.url=/html
cudl-viewer-content.html.path=/mnt/cudl-data-releases-dev/data/pages/html
cudl-viewer-content.images.url=/images
cudl-viewer-content.images.path=/mnt/cudl-data-releases-dev/data/pages/images

# enable.refresh enables a URL on /refresh to allow you to refresh the items/collections in the cache.
# caching.enabled prevents items from being cached and enables a DB refresh every 5 mins.
enable.refresh=true
caching.enabled=false

# DEV Id.
GoogleAnalyticsId=redacted

# Display holding page (instead of main site page).
showHoldingPage=false

# A message for displaying warning on upcoming downtime etc.
# This appears on the main site homepage.
downtimeWarning=
#downtimeWarning=<span class="grid_20 warning">This site will be unavailable on <span style="color:#ff0000">Friday 22nd June</span> and <span style="color:#ff0000">Saturday 23rd June</span> due to essential maintenance.</span>

# Set URLs for retrieving data.
rootURL=https://cudl-dev.lib.cam.ac.uk
jsonURL=https://cudl-dev.lib.cam.ac.uk/json/
xtfURL=https://cudl-dev.lib.cam.ac.uk/xtf/

# JSON data dir for itemJSONLoader
itemJSONDirectory=/mnt/cudl-data-releases-dev/data/json

# Local path for which XTF search index to use (passed to XTF as param)
indexPath=/usr/local/indices/index-cudl

# Proxy settings for streaming images held on another server
# (used for local testing only)
# runs on /imageproxy/
useProxy=false
imageServer=https://images.lib.cam.ac.uk/
services=https://services.dev.env.cudl.link
IIIFImageServer=https://images.lib.cam.ac.uk/iiif/

# Email address to send the feedback form to.
feedbackEmail=dl-feedback@lib.cam.ac.uk
feedbackSubject=Cambridge Digital Library: Feedback
smtp_host=email-smtp.eu-west-1.amazonaws.com
smtp_username=redacted
smtp_password=redacted
smtp_port=465

